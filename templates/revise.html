<form class="form-horizontal" role="form" method="post" action="" style="margin-left:28%;margin-top:1%;opacity: 0.8">
    <div class="form-group" style="margin-left:9%;margin-top:2%">
        <label for="firstname" class="col-sm-2 control-label" style="font-size: 20px;width: 250px">CUFE医院注册</label>
            </div>


         <div class="form-group" style="margin-left: 0.2%">
              <p style="position:absolute;color: red;left:62%;top:21%">该用户名已存在！</p>
         <label for="firstname" class="col-sm-2 control-label"><span class="glyphicon glyphicon-euro" style="font-size: 15px"> 用户名</span></label>
    <div class="col-sm-10">

      <input type="text" class="form-control" id="firstname" placeholder="请输入用户名" title="请注意"
			data-toggle="popover" data-placement="right" data-dismiss="alert"
			data-content="输入的用户名为6-15位包含数字，字母和汉字" style="margin-left: 2%">
</div>
    </div>

  <div class="form-group" style="margin-left: 2.2%">
      <p style="position:absolute;color: red;left:62%;top:29%">密码格式不正确！</p>
    <label for="password" class="col-sm-2 control-label"><span class="	glyphicon glyphicon-lock" style="font-size: 15px">  设置密码</span></label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="firstname" placeholder="密码为6-20位的数字与字母" title="请注意"
			data-toggle="popover" data-placement="right"
			data-content="" name="password" id="lPassword">
        <span class="glyphicon glyphicon-eye-open" style="position: absolute;left:30%;top:29%"></span>
    </div>
  </div>
                <div class="form-group" style="margin-left: 2.2%">
    <label for="repeat password" class="col-sm-2 control-label"><span class="glyphicon glyphicon-lock" style="font-size: 15px"> 确认密码</span></label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="lastname" placeholder="请确认密码">
         <span class="glyphicon glyphicon-eye-open" style="position: absolute;left:30%;top:37%"></span>
    </div>
  </div>
    <div class="form-group">
        <p style="position:absolute;color: red;left:62%;top:43%">提示：请填写真实姓名，注册完成后，真实姓名将无法修改！</p>
    <label for="name" class="col-sm-2 control-label"><span class="glyphicon glyphicon-user" style="font-size: 15px">  姓名</span></label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" placeholder="请输入您的姓名" style="margin-left: 4%">
    </div>
                    </div>

                <div class="form-group" style="margin-left: 0.3%" >
                    <p style="position:absolute;color: red;left:62%;top:51%">身份证号码格式不正确！</p>
    <label for="id" class="col-sm-2 control-label"><span class="glyphicon glyphicon-unchecked" style="font-size: 15px">  身份证</span></label>
    <div class="col-sm-10" >
      <input type="text" class="form-control" id="lastname" placeholder="请输入您的身份证号码" style="margin-left: 2%">

    </div>
                </div>





                         <div class="form-group" style="margin-left: 2.2%">
    <label for="name" class="col-sm-2 control-label"><span class="	glyphicon glyphicon-calendar" style="font-size: 15px">  出生日期</span></label>
    <div class="col-sm-10">
      <input type="date" class="form-control" id="name" placeholder="请输入您的出生日期">
    </div>

  </div>

                    <div class="form-group">
                    <label for="gender" class="col-sm-2 control-label"><span class="	glyphicon glyphicon-asterisk" style="font-size: 15px">  性别</span></label>
                    <div class="col-sm-10 ">
                        <label  style="margin-left: 4%"><input type="radio" name="gender" id="gender" value="0"/>男</label>
                        <label><input type="radio" name="gender" id="gender" value="1"/>女</label>

                    </div>
                </div>

                     <div class="form-group">
                          <p style="position:absolute;color: red;left:62%;top:72%">邮箱格式不正确！</p>
    <label for="e-mail" class="col-sm-2 control-label"><span class="	glyphicon glyphicon-asterisk" style="font-size: 15px">  邮箱</span></label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="e-mail" placeholder="请输入您的邮箱" style="margin-left: 4%">
    </div>
                     </div>
            <div class="form-group" style="margin-left: 2.2%">
    <label for="cellphone" class="col-sm-2 control-label"><span class="	glyphicon glyphicon-phone" style="font-size: 15px">  移动电话</span></label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="cellphone" placeholder="请输入您的手机号">
        <tr style="height: 20px"></tr>

    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">

    </div>
  </div>
