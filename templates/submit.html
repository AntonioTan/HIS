    #All{background-image:url({% static "blog/images/back2.jpg" %});width:100%;height:700px}

<body>
<nav class="navbar navbar-default" role="navigation" style="margin:0;padding: 0">
    <div class="container-fluid">
        <div class="row">
       <div class="col-xs-6">

                <a href="#" class="dropdown-toggle" data-toggle="dropdown">

</nav>
    <div class="container" id="All" >
        <div class="row">
            <div class="col-xs-6" style="width:550px;margin-left: 6%;margin-top:10%">
                <div class="row">
                    <div class="col-xs-2">
                        <img src="{% static "blog/images/woman.jpg" %}" class="img-rounded" style="width: 180px;height: 230px">
                    </div>

                    <div class="col-xs-2" style="margin-left: 20%;width: 280px">
                        <p>姓名：夏静涵</p>
                        <p>性别：女</p>
                        <p>科室：儿科</p>
                        <p>职称：主任医师</p>
                        <p>号源类型：专家号 <span class="label label-warning" style="font-size:15px;margin-left: 5px">￥80</span></p>
                        <p>擅长领域：擅长小儿呼吸、消化、神经、肾脏病等儿内科疾病的诊治。</p>
                    </div>
                </div>
            </div>

            <div class="col-xs-6" style="position:absolute;left:42%">
                <form class="form-horizontal" role="form" method="post" action=""
              style="margin-top:6%;opacity: 0.6;width:700px ">

            <div class="form-group" style="margin-left:30%;min-width:100%">
        <label for="firstname" class="col-sm-2 control-label" style="font-size: 20px;width: 250px">CUFE医院挂号预约申请</label>
            </div>

            <fieldset disabled>
         <div class="form-group" style="margin-left: 16%">
             <label for="disabledTextInput" class="col-sm-2 control-label" >预约医生：</label>
             <div class="col-sm-10"><input type="text" id="disabledTextInput" class="form-control" placeholder="黄靖涵"></div>
         </div>

             <div class="form-group" style="margin-left: 16%">
             <label for="disabledTextInput" class="col-sm-2 control-label">预约科室：</label>
             <div class="col-sm-10"><input type="text" id="disabledTextInput" class="form-control" placeholder="儿科"></div>
         </div>

                <div class="form-group" style="margin-left: 16%">
             <label for="disabledTextInput" class="col-sm-2 control-label">医生职称：</label>
             <div class="col-sm-10"><input type="text" id="disabledTextInput" class="form-control" placeholder="主任医师"></div>
         </div>

                <div class="form-group" style="margin-left: 16%">
             <label for="disabledTextInput" class="col-sm-2 control-label">号源类型：</label>
             <div class="col-sm-10"><input type="text" id="disabledTextInput" class="form-control" placeholder="专家号"></div>
         </div>

                <div class="form-group" style="margin-left: 16%">
             <label for="disabledTextInput" class="col-sm-2 control-label">挂号价格：</label>
             <div class="col-sm-10"><input type="text" id="disabledTextInput" class="form-control" placeholder="80"></div>
         </div>

            <div class="form-group" style="margin-left: 16%">
              <label for="disabledTextInput" class="col-sm-2 control-label">预约日期：</label>
             <div class="col-sm-10"><input type="text" id="disabledTextInput" class="form-control" placeholder="2020-05-15"></div>
         </div>
            </fieldset>


            <div class="form-group" style="margin-left: 16%">
             <label for="firstname" class="col-sm-2 control-label">预约时间：</label>
                <div class="col-sm-10">
                     <label style="padding-top:5px">
                    <input type="radio" name="time">上午(剩余20）
                    </label>
                    <label style="margin-left:50px">
                    <input type="radio" name="time"> 下午(剩余10）
                    </label>
                </div>
         </div>

            <div class="form-group" style="margin-left: 16%">
             <label for="firstname" class="col-sm-2 control-label">病症描述：</label>
                <div class="col-sm-10">
            <textarea class="form-control" rows="3" placeholder="病症描述"></textarea>
                </div>
         </div>

        <div class="form-group" style="margin-left: 2%;padding-bottom: 5%">
    <div class="col-sm-offset-2 col-sm-10">
      <label for="firstname" class="col-sm-2 control-label">
          <button type="button" class="btn btn-info" style="text-align: center;width:100px">提交申请</button>
      </label>
        <label for="firstname" class="col-sm-2 control-label" style="margin-left: 20%">
          <button type="button" class="btn btn-info" style="text-align: center;width:100px">返回</button>
      </label>
    </div>
        </div>

        </form>
            </div>
        </div>

    </div>

</body>
</html>
