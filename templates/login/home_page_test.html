<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Home Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</head>
{% load static %}
<style>
    .form-control {
        width: 250px
    }

    #function {
        margin-left: 60%;
        font-size: 12px
    }

    #title {
        margin-top: 6px
    }

    .lead {
        font-size: 16px
    }

    #introduction {
        margin-left: 30%;
        margin-top: 130px
    }

    #FP {
        background-image: url({% static "appoint/imgs/back2.jpg" %});
        width: 100%;
        height: 600px
    }
</style>

<body>
<nav class="navbar navbar-default" role="navigation" style="margin:0;padding: 0">
    <div class="container-fluid">
        <div class="navbar-header" id="title">
            <p class="navbar-brand" style="font-size:25px;color: black">CUFE医院患者服务系统</p>
        </div>
        <div id="function">
            <ul class="nav navbar-nav" style="margin-top: 8px;">
                <li><a href="#" id="page1">首页</a></li>
                <li><a href="#" id="department">科室分类</a></li>
                <li><a href="#" id="reserve">预约挂号</a></li>
                <li><a href="#" id="contact">联系我们</a></li>
                <li><a href="#" id="help">帮助中心</a></li>
                <li><a href="#" id="self">个人中心</a></li>
                <!--以下部分登陆成功后才会显示-->
            </ul>
        </div>
    </div>
</nav>

<div class="container" id="FP">
    <div class="row">
        <div class="col-xs-6">
            <div id="introduction">
                <h2>线上挂号、排队分诊一体化</h2>
                <p class="lead">本系统为患者提供线上医生查询、快捷挂号的功能</p>
                <p class="lead">点击“科室分类”，查看具体科室情况</p>
                <p class="lead">点击“预约挂号”，查看医生介绍，实现预约</p>
            </div>
        </div>

        <div class="col-xs-6">
            <form class="form-horizontal" role="form" method="post"
                  action={% url 'login:sign_in_test' %} style="margin-left:70px;margin-top:120px">
                {% csrf_token %}
                <div class="form-group">
                    <label for="firstname" class="col-sm-2 control-label"><span class="glyphicon"></span></label>
                    <div class="col-sm-10">
                        <input type="text" name="name" class="form-control" id="firstname" placeholder="用户名">
                        {{ error }}
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastname" class="col-sm-2 control-label"><span class="glyphicon glyphicon-lock"></span></label>
                    <div class="col-sm-10">
                        <input type="password" name="password" class="form-control" id="lastname" placeholder="输入密码">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox">记住密码
                            </label>
                            <label style="margin-left:50px">
                                <input type="checkbox">自动登录
                            </label>
                        </div>

                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input type="submit" class="btn btn-info"
                               style="margin-left:18px;text-align: center;width:200px">登录</input>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <label><a href="http://www.w3school.com.cn/">忘记密码？</a></label>
                        <label><a href="http://www.w3school.com.cn/" style="margin-left:50px">没有账号，立即注册</a></label>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>

</body>
</html>
